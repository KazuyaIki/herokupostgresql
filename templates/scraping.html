<form method='POST'>
            <h3>過去何日分の情報をスクレイピングしますか？</h3>
            <h3>日数の数値のみ入力してください</h3>
            <input type="text" name="days">
            <input type="submit" value="submit">
</form>
<h3>最終更新日時: {{ last_updated }}</h3>
{% if days %}
    {% if items_list %}
        <h2>以下をデータベースのテーブルに追加しました</h2>
        <a href="{{ url_for('return_xml')}}">XMLのページへ</a>
    {% for row in items_list %}
        <div>{{ row }}</div>
    {% endfor%}
    {% else %}
        <h2>新規に追加するデータはありませんでした</h2>
        <a href="{{ url_for('return_xml')}}">XMLのページへ</a>
    {% endif %}
{% endif %}
